<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios em HTML 5</title>
</head>

<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!---MP3 WAW OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/rapmistake.mp3" type="audio/mpeg">
        <source src="midia/rapmistake.ogg" type="audio/ogg">
        <source src="midia/rapmistake.wav" type="audio/wav">
        <p>Infelizmente seu anvegador não consegue reproduzir áudio <a href="midia/rapmistake.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>

</html>
